<p-table [value]="installments"
         [rows]="60"
         [columns]="columns"
         [paginator]="true"
         styleClass="p-datatable-striped p-datatable-gridlines"
         [showCurrentPageReport]="true"
         [responsive]="true"
         #dt
         currentPageReportTemplate="Showing {first} to {last} of {totalRecords} installments"
>
  <ng-template pTemplate="caption">
    <div class="p-d-flex">
      <button type="button" pButton pRipple icon="pi pi-file-o" (click)="dt.exportCSV()" class="p-mr-2" pTooltip="CSV Export" tooltipPosition="right"></button>
      <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF export" tooltipPosition="right"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">{{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-installment let-i="rowIndex">
    <tr>
      <td>{{installment.installmentDate | date: 'MMM yyyy'}}</td>
      <td>{{installment.principal | currency : 'EUR'}}</td>
      <td>{{installment.interest | currency : 'EUR'}}</td>
      <td>{{installment.payment | currency : 'EUR'}}</td>
    </tr>
  </ng-template>
</p-table>
