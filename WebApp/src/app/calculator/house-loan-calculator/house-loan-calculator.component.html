<div class="p-pb-3">
  <app-house-credit-calculator-form [isLoading]="isLoading"
                                    (onCalculate)="calculateCredit($event)"></app-house-credit-calculator-form>
</div>

<div *ngIf="loanCalculationResult">
  <div class="p-pb-3">
    <app-loan-calculation-overview [calculationResult]="loanCalculationResult"
    ></app-loan-calculation-overview>
  </div>

  <div class="p-pb-3">
    <app-loan-calculation-results-list class="p-py-3" [isLoading]="isLoading"
                                       [installments]="loanCalculationResult.installments"></app-loan-calculation-results-list>
  </div>
</div>
